<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>McKinsey Tests</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>


<body ng-app="theApp" ng-controller="theAppCtrl" ng-cloak>
<label>Tag Name: </label><input ng-model="tagName">
<ul ng-repeat="st in data.statuses">
  <li><a href="https://twitter.com/statuses/{{st.id_str}}">{{st.text}}</a></li>
</ul>
</body>
<script src="main.js"></script>
</html>
